<script>
	$(function() {
		$('a.say').on('click', function(e){
			e.preventDefault();
			var text= $(e.target).text();
			text = encodeURIComponent(text);
			var opt_menu = document.getElementById("language");
			var lang = opt_menu.options[opt_menu.selectedIndex].value;
			var url = "http://translate.google.com/translate_tts?tl=" + lang + "&q=" + text + "&client=tw-ob";
			$('audio').attr('src', url).get(0).play();
		});
		
		$('button.typed_input').on('click', function(e){
			e.preventDefault();
			var text= $('input[name="input_text"]').val();
			text = encodeURIComponent(text);
			var opt_menu = document.getElementById("language");
			var lang = opt_menu.options[opt_menu.selectedIndex].value;
			var url = "http://translate.google.com/translate_tts?tl=" + lang + "&q=" + text + "&client=tw-ob";
			$('audio').attr('src', url).get(0).play();
		});

		$('button.generate_nr').on('click', function(e){
			var nr = Math.floor(Math.random() * 1001);
			$(display_text).html(nr);
		});
	});
</script>
