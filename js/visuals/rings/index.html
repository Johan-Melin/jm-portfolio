<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="sharedCanvas.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            position: absolute;
            top: 0;
            left: 0;
        }
        #menu {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border: 1px solid black;
            z-index: 10;
        }
        #menu label {
            display: block;
            margin-bottom: 5px;
        }
        .slider-container {
            margin-bottom: 10px;
        }
        .slider-values {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="menu">
        <label>
            Stroke Color:
            <input type="color" id="strokeColor" value="#ff0000">
        </label>
        <div class="slider-container">
            <label for="growth">Growth: <span id="growth-value">0</span> </label>
            <input type="range" id="growth" value="0" min="0" max="1" step="0.1">
            <div class="slider-values">
                <span id="growth-min">0</span>
                <span id="growth-max">10</span>
            </div>
        </div>
        <div class="slider-container">
            <label for="alpha">Alpha: <span id="alpha-value">1</span> </label>
            <input type="range" id="alpha" value="1" min="0.1" max="1" step="0.1">
            <div class="slider-values">
                <span id="alpha-min">0.1</span>
                <span id="alpha-max">1</span>
            </div>
        </div>
        <div class="slider-container">
            <label for="randomMovement">Speed: <span id="randomMovement-value">0</span> </label>
            <input type="range" id="randomMovement" value="0" min="0" max="5">
            <div class="slider-values">
                <span id="randomMovement-min">0</span>
                <span id="randomMovement-max">5</span>
            </div>
        </div>
        <div class="slider-container">
            <label for="instances">Instances: <span id="instances-value">1</span> </label>
            <input type="range" id="instances" value="1" min="1" max="10">
            <div class="slider-values">
                <span id="instances-min">1</span>
                <span id="instances-max">10</span>
            </div>
        </div>
        <div class="slider-container">
            <label for="screenAlpha">Screen Alpha: <span id="screenAlpha-value">0.1</span> </label>
            <input type="range" id="screenAlpha" value="0.1" min="0" max="0.1" step="0.01">
            <div class="slider-values">
                <span id="screenAlpha-min">0</span>
                <span id="screenAlpha-max">0.1</span>
            </div>
        </div>
        <button id="resetButton">Reset</button>
    </div>
</body>
</html>
